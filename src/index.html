<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Questionaire </h1>
    <div id="start-quiz" class = "button">Start Quiz</div>
    <div id = "quiz-area">

        <section class="q-n-a">
            <h3 class = "question">Text for question 1</h3>
            <div class = "answers" data-allow-multiple="true">
                <div class = "answer" data-qid = "q1" data-value = "a1" >Tag 1</div>
                <div class = "answer" data-qid = "q1" data-value = "a2" >Tag 2</div>
                <div class = "answer" data-qid = "q1" data-value = "a3" >Tag 3</div>
            </div>
            <div class = "button-holder clearfix">
                <div class = "previous mini button">Previous</div>
                <div class = "next mini button">Next</div>
            </div>
        </section>

        <section class = "q-n-a">
            <h3 class = "question">Text for question 2</h3>
            <div class = "answers" data-allow-multiple="true">
                <div class = "answer" data-qid = "q2" data-value = "b1" >Tag 1</div>
                <div class = "answer" data-qid = "q2" data-value = "b2" >Tag 2</div>
                <div class = "answer" data-qid = "q2" data-value = "b3" >Tag 3</div>
            </div>
            <div class = "button-holder clearfix">
                <div class = "previous mini button">Previous</div>
                <div class = "next mini button">Next</div>
            </div>
        </section>

        <section class = "q-n-a">
            <h3 class = "question">Text for question 3</h3>
            <div class = "answers">
                <div class = "answer" data-qid = "q3" data-value = "c1" >Tag 1</div>
                <div class = "answer" data-qid = "q3" data-value = "c2" >Tag 2</div>
                <div class = "answer" data-qid = "q3" data-value = "c3" >Tag 3</div>
            </div>
            <div class = "button-holder clearfix">
                <div class = "previous mini button">Previous</div>
                <div class = "next mini button">Next</div>
            </div>
        </section>

        <section class = "q-n-a">
            <h3 class = "question">Text for question 4</h3>
            <div class = "answers">
                <div class = "answer" data-qid = "q4" data-value = "d1" >Tag 1</div>
                <div class = "answer" data-qid = "q4" data-value = "d2" >Tag 2</div>
                <div class = "answer" data-qid = "q4" data-value = "d3" >Tag 3</div>
            </div>
            <div class = "button-holder clearfix">
                <div class = "previous mini button">Previous</div>
                <div class = "next mini button">Next</div>
            </div>
        </section>
    </div>
    <div class = "button result">View Result</div>
    <div class = "result-area" id = "result-area-id"></div>
    <div class = "response">   
        <p></p>
        <div class = "button take-another-quiz" id = "reset-quiz">Take Another Quiz</div>
        <div class = "button missed">Check Answers</div>
    </div>

    <!--query !-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
